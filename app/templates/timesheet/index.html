{% extends "layout.html" %}
{% set active_page = "timesheet" %}

{% block content %}

<!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Timesheet <small> Overview</small>
            </h1>
            
        </div>
    </div>
    
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Timesheet Panel</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Week Start</th>
     								<th>Command</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for timesheet in timesheets %}
							<tr>
								<td>{{ timesheet.weekStart }}</td>
								<td><a href="/timesheet/{{ timesheet.id }}" class="btn btn-default">Show</href>
									<a href="/timesheet/{{ timesheet.id }}?edit" class="btn btn-default">Edit</href></td>
							</tr>
							{% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="text-right">
                        <a href="/timesheet/new">Add Timesheet<i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
{% endblock %}
